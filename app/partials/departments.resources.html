<h1>Resources</h1>
<a ng-href="#/departments">back to Departments</a>
<div class="content">
  <ul ng-repeat="(key, value) in projectByDept">
    <b>{{key}}</b>
    <ul class="detail" ng-repeat="data in value | orderBy: 'project'">
      <a ng-href="#/deadlines/project/{{data.id}}">Project: {{data.project}}</a>
      <ul>
        <li>Due: {{data.deadline}}</li>
        <li>Total Resources: {{data.resources.length}}</li>
      </ul>
    </ul>
  </ul>
</div>
